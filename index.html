<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Space Invaders</title>
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        canvas { border: 2px solid #0ff; }
        #replayButton { 
            display: none; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, 50%); 
            padding: 15px 30px; 
            font-size: 24px; 
            background: #0ff; 
            color: #000; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
        }
        #replayButton:hover { background: #0cc; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="replayButton">REJOUER</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const replayButton = document.getElementById('replayButton');

        // Vérification initiale du canvas
        if (!ctx) {
            console.error("Erreur : Impossible d'obtenir le contexte 2D du canvas.");
        } else {
            console.log("Canvas initialisé avec succès.");
        }

        // Références aux fichiers audio avec gestion des erreurs
        let shootSound, explodeSound, gameOverSound;
        try {
            shootSound = new Audio('shoot.mp3'); // Remplacez par 'shoot.mp3' si nécessaire
            shootSound.onerror = () => console.error("Erreur de chargement de shoot.wav");
            explodeSound = new Audio('explode.mp3'); // Remplacez par 'explode.mp3' si nécessaire
            explodeSound.onerror = () => console.error("Erreur de chargement de explode.wav");
            gameOverSound = new Audio('gameover.mp3'); // Remplacez par 'gameover.mp3' si nécessaire
            gameOverSound.onerror = () => console.error("Erreur de chargement de gameover.wav");
        } catch (e) {
            console.error("Erreur lors de l'initialisation des fichiers audio :", e);
        }

        // Classes pour les entités du jeu
        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 50;
                this.width = 40;
                this.height = 30;
                this.speed = 5;
                this.bullets = [];
                this.shootCooldown = 0; // Temps de recharge pour les tirs
                this.shootDelay = 300; // 300ms entre chaque tir
            }

            draw() {
                ctx.fillStyle = '#0ff';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.width / 2, this.y - this.height);
                ctx.lineTo(this.x + this.width, this.y);
                ctx.closePath();
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.x + this.width / 2 - 5, this.y - 10, 10, 5); // Cockpit
            }

            move(direction) {
                if (direction === 'left' && this.x > 0) this.x -= this.speed;
                if (direction === 'right' && this.x < canvas.width - this.width) this.x += this.speed;
            }

            shoot() {
                if (this.shootCooldown <= 0) {
                    this.bullets.push(new Bullet(this.x + this.width / 2, this.y - this.height, -8, '#0ff'));
                    this.shootCooldown = this.shootDelay; // Réinitialise le cooldown
                    try {
                        shootSound.cloneNode().play(); // Joue le son de tir
                    } catch (e) {
                        console.warn("Impossible de jouer shootSound :", e);
                    }
                }
            }

            update() {
                this.shootCooldown -= 1000 / 60; // Réduit le cooldown (basé sur 60 FPS)
                this.bullets = this.bullets.filter(b => b.y > 0);
                this.bullets.forEach(b => b.update());
            }
        }

        class Alien {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 30;
                this.type = type; // 1, 2, 3 pour différents designs
                this.speedX = 2;
                this.bullets = [];
                this.shootTimer = Math.random() * 100 + 100; // Initialisé avec un délai plus long
            }

            draw() {
                ctx.fillStyle = ['#f0f', '#0f0', '#f00'][this.type - 1];
                ctx.beginPath();
                if (this.type === 1) {
                    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(this.x + this.width / 2 - 5, this.y + 5, 10, 5); // Œil
                } else if (this.type === 2) {
                    ctx.moveTo(this.x, this.y + this.height);
                    ctx.lineTo(this.x + this.width / 2, this.y);
                    ctx.lineTo(this.x + this.width, this.y + this.height);
                    ctx.closePath();
                    ctx.fill();
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(this.x + 10, this.y + 10, 5, 5);
                    ctx.fillRect(this.x + this.width - 15, this.y + 10, 5, 5);
                } else {
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(this.x + 5, this.y + 5, 5, 5);
                    ctx.fillRect(this.x + this.width - 10, this.y + 5, 5, 5);
                }
            }

            update(level) {
                this.x += this.speedX;
                this.shootTimer--;
                if (this.shootTimer <= 0) {
                    this.bullets.push(new Bullet(this.x + this.width / 2, this.y + this.height, 4 + level * 0.5, '#f00'));
                    this.shootTimer = Math.random() * (200 - level * 10) + 100; // Délai plus long
                }
                this.bullets = this.bullets.filter(b => b.y < canvas.height);
                this.bullets.forEach(b => b.update());
            }
        }

        class Bullet {
            constructor(x, y, speedY, color) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 10;
                this.speedY = speedY;
                this.color = color;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width / 2, this.y, this.width, this.height);
            }

            update() {
                this.y += this.speedY;
                this.draw();
            }
        }

        // Gestion du jeu
        class Game {
            constructor() {
                this.player = new Player();
                this.aliens = [];
                this.level = 1;
                this.score = 0;
                this.gameOver = false;
                this.keys = {};
                this.initAliens();
                console.log("Jeu initialisé.");
            }

            initAliens() {
                this.aliens = [];
                for (let row = 0; row < 3 + Math.floor(this.level / 2); row++) {
                    for (let col = 0; col < 8; col++) {
                        this.aliens.push(new Alien(col * 60 + 50, row * 50 + 50, (row % 3) + 1));
                    }
                }
            }

            drawBackground() {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                for (let i = 0; i < 100; i++) {
                    ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2); // Étoiles
                }
                ctx.fillStyle = '#00f';
                ctx.beginPath();
                ctx.arc(100, 100, 50, 0, Math.PI * 2); // Planète
                ctx.fill();
                ctx.fillStyle = '#0ff';
                ctx.beginPath();
                ctx.arc(700, 200, 30, 0, Math.PI * 2); // Lune
                ctx.fill();
                console.log("Fond dessiné.");
            }

            reset() {
                this.player = new Player();
                this.aliens = [];
                this.level = 1;
                this.score = 0;
                this.gameOver = false;
                this.keys = {};
                this.initAliens();
                replayButton.style.display = 'none';
                console.log("Jeu réinitialisé.");
            }

            update() {
                if (this.gameOver) {
                    ctx.fillStyle = '#fff';
                    ctx.font = '48px Arial';
                    ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
                    ctx.font = '24px Arial';
                    ctx.fillText(`Score: ${this.score}`, canvas.width / 2 - 50, canvas.height / 2 + 50);
                    replayButton.style.display = 'block';
                    console.log("Écran de game over affiché.");
                    return;
                }

                this.drawBackground();
                this.player.update();
                this.player.draw();

                let changeDirection = false;
                this.aliens.forEach(alien => {
                    alien.update(this.level);
                    alien.draw();
                    if (alien.x <= 0 || alien.x + alien.width >= canvas.width) changeDirection = true;
                    // Vérifier si un alien atteint le bas
                    if (alien.y + alien.height >= canvas.height - 50) {
                        this.gameOver = true;
                        try {
                            gameOverSound.cloneNode().play(); // Son de game over
                        } catch (e) {
                            console.warn("Impossible de jouer gameOverSound :", e);
                        }
                    }
                });

                if (changeDirection) {
                    this.aliens.forEach(alien => {
                        alien.speedX = -alien.speedX * (this.level >= 3 ? (1 + this.level * 0.02) : (1 + this.level * 0.05)); // Accélération réduite à partir du niveau 3
                        alien.y += this.level >= 3 ? 3 : 5; // Descente de 3 pixels à partir du niveau 3
                    });
                }

                // Collisions
                this.player.bullets.forEach(bullet => {
                    this.aliens = this.aliens.filter(alien => {
                        if (bullet.x > alien.x && bullet.x < alien.x + alien.width &&
                            bullet.y > alien.y && bullet.y < alien.y + alien.height) {
                            this.score += 10;
                            try {
                                explodeSound.cloneNode().play(); // Son d'explosion
                            } catch (e) {
                                console.warn("Impossible de jouer explodeSound :", e);
                            }
                            return false;
                        }
                        return true;
                    });
                });

                this.aliens.forEach(alien => {
                    alien.bullets.forEach(bullet => {
                        if (bullet.x > this.player.x && bullet.x < this.player.x + this.player.width &&
                            bullet.y > this.player.y - this.player.height && bullet.y < this.player.y) {
                            this.gameOver = true;
                            try {
                                gameOverSound.cloneNode().play(); // Son de game over
                            } catch (e) {
                                console.warn("Impossible de jouer gameOverSound :", e);
                            }
                        }
                    });
                });

                if (this.aliens.length === 0) {
                    this.level++;
                    this.initAliens();
                }

                // Affichage du score et du niveau
                ctx.fillStyle = '#fff';
                ctx.font = '24px Arial';
                ctx.fillText(`Score: ${this.score}`, 10, 30);
                ctx.fillText(`Niveau: ${this.level}`, canvas.width - 100, 30);
            }
        }

        // Initialisation du jeu
        try {
            const game = new Game();
            console.log("Jeu démarré.");

            // Gestion du bouton Rejouer
            replayButton.addEventListener('click', () => {
                game.reset();
            });

            // Contrôles
            document.addEventListener('keydown', e => {
                game.keys[e.key] = true;
                if (e.key === ' ' && !game.gameOver) game.player.shoot();
            });

            document.addEventListener('keyup', e => {
                game.keys[e.key] = false;
            });

            // Boucle de jeu
            function gameLoop() {
                if (game.keys['ArrowLeft']) game.player.move('left');
                if (game.keys['ArrowRight']) game.player.move('right');
                game.update();
                requestAnimationFrame(gameLoop);
            }

            gameLoop();
        } catch (e) {
            console.error("Erreur lors du démarrage du jeu :", e);
        }
    </script>
</body>
</html>
