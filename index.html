
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Canvas - Sans images</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      margin: 0;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #000;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Test Canvas - Sans images</h1>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <script>
    window.onload = function () {
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      const player = { x: 275, y: 530, width: 50, height: 50, speed: 5 };
      const aliens = [];
      for (let i = 0; i < 5; i++) {
        aliens.push({ x: 60 * i + 60, y: 60, width: 40, height: 40 });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "lime";
        ctx.fillRect(player.x, player.y, player.width, player.height);

        ctx.fillStyle = "red";
        aliens.forEach(a => ctx.fillRect(a.x, a.y, a.width, a.height));
      }

      function gameLoop() {
        draw();
        requestAnimationFrame(gameLoop);
      }

      gameLoop();
    };
  </script>
</body>
</html>
